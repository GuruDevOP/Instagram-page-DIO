<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/cellphone.png" alt="cellphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
               <img src="img/instagram-logo.png" class="instagram-logo" alt="insta-logo">
               <div class="profile-photo">
                   <img src="img/profile.jpg" alt="profile-photo">
               </div>
               <a href="https://www.instagram.com/guru_zzz/"  class="instagram-login">Continue como guru_zzz</a>
               <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Gustavo?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/" class="link-blue">Alterar contas</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                <!--apple-->
                    <a href="https://apps.apple.com/us/app/instagram/id389801252" target="_blank" class="app-download"></a>
                <!--android-->    
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                </div>
            </div>         
        </div>

    </div>
</body>
</html>
